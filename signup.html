<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- <div class="logo">
            <img src="join-logo.png" alt="JOIN Logo">
        </div> -->
    </header>

    <main>
        <section class="form-section">
            <h2>Welcome! Let's get started</h2>
            <p>To create your free account, we just need a few details.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="company-name">Company name *</label>
                    <input type="text" id="company-name" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="company-website">Company website *</label>
                    <input type="url" id="company-website" placeholder="https://company.com" required>
                </div>
                <div class="form-group">
                    <label for="company-address">Where is your company headquartered? *</label>
                    <input type="text" id="company-address" placeholder="Search the address" required>
                </div>
                <div class="form-group">
                    <label for="company-industry">What industry is your company in? *</label>
                    <select id="company-industry" required>
                        <option value="">Search industries</option>
                        <option value="tech">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="healthcare">Healthcare</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="referral-code">
                    <a href="#">I have a referral code</a>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
                <p class="login-link">Already have a recruiter account? <a href="login.html">Log in</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Protected by reCAPTCHA. Google Privacy Policy and Terms of Service apply.</p>
    </footer>
</body>
</html>
