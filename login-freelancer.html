<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Login - Freeio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
    }

    .logo {
      color: #2a41e8;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      border-color: #2a41e8;
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background-color: #2a41e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1a30d0;
    }

    .login-link {
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }

    .login-link a {
      color: #2a41e8;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Freeio - Freelancer</div>
    <h1>Login as a Freelancer</h1>

    <form id="freelancer-login-form">
      <div class="form-group">
        <input type="email" id="freelancer-email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="freelancer-password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-primary" id="btn-login">Login</button>
    </form>

    <p class="login-link">Don't have an account? <a href="signup-freelancer.html">Sign Up</a></p>
  </div>

  <script>
    let btn = document.getElementById("btn-login");
    let data;

    window.onload = function () {
        getData();
    }


    document.getElementById('freelancer-login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('freelancer-email').value;
      const password = document.getElementById('freelancer-password').value;

     
      if (validateFreelancerLogin(email, password)) {
       
        window.location.href = 'dashboard-freelancer.html';
      } else {
        alert('Invalid credentials, please try again.');
      }
    });
    async function getData() {
        data = JSON.parse(localStorage.getItem('userData'))
        console.log(data)
    }

     function validateFreelancerLogin(email, password) {
 
    //   const data = localStorage.getItem('userData')
    //   console.log(data)

      let storedEmail = data["email"]
      let storedPassword = data["password"]
     
      console.log({storedEmail, storedPassword})
  
      return email === storedEmail && password === storedPassword;
    }
  </script>
</body>
</html>
